<section id="about" class="section">
    <div class="container">
        <div class="row">
            <div class="column">
                
            </div>
        </div>
        {% for member in site.data.members %}
        <div class="image-container">
            <img src="{{ member.image-src }}"/>
        </div>

        <div class="members-about-container">
            
            <h3>{{ member.stage-name }}</h3>
                Real Name: {{ member.name }} <br>
                DOB: {{ member.date-of-birth }} <br>
                Position(s): {{ member.position }} <br><br>
            
        </div>
        {% endfor %}
    </div>
</section>
